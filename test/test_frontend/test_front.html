<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>test</title>
</head>
<body>
    <div id="app">
        <!-- 登录组件 -->
        <div>
            <el-divider content-position="left">登录</el-divider>
            <el-input placeholder="用户名" style="width: 200px;"></el-input>
            <el-input placeholder="邮箱验证码" style="width: 200px;"></el-input>
            <el-button type="primary" @click="login">登录</el-button>
        </div>

        <!-- 注销组件 -->
        <div>
            <el-divider content-position="left">注销</el-divider>
            <el-button type="info" @click="logout">注销</el-button>
        </div>

        <!-- 测试组件 -->
        <div>
            <el-divider content-position="left">测试</el-divider>
            <el-button type="success" @click="test">测试</el-button>
        </div>

        <!-- 结果组件 -->
        <div>
            <el-divider content-position="left">结果</el-divider>
            <span>结果：</span>
            <span>{{result}}</span>
        </div>
    </div>
</body>
</html>
<script>
new Vue({
    el: '#app',
    data: {
        message: 'hello ',
        currentUser: null,
        inputEmail: null,
        inputPass: null,
        result: null
    },
    mounted() {
        // 跨域发送cookie
        axios.defaults.withCredentials = true;
        // 调用后端接口
        axios
            .post('http://127.0.0.1:5000/getsession')
                .then(
                    response => {
                        console.log(response);
                        // if (response.data.status == 200) {
                        //     // 从后端取得当前session用户，赋值给currentUser
                        //     this.currentUser = response.data.result;

                        // // 如果是404
                        // } else if (response.data.status == 404) {
                        //     this.currentUser = 'NOT FOUND';

                        // // 其他情况
                        // } else {
                        //     alert('ERROR')
                        // }
                    }
                )
    },
    methods: {
        login() {
            // 跨域发送cookie
            axios.defaults.withCredentials = true;

            let data = new FormData();
            data.append('email', this.inputEmail);
            data.append('password', this.inputPass);

            // 调用后端接口
            axios.post('http://127.0.0.1:5000/login', data)
                .then(response => {
                    console.log(response);
                    location.reload()
                }
            )
        },
        test() {
            axios.post('http://127.0.0.1:5000/hello').then(response => {console.log(response)})
        },
        logout() {
            axios.post('http://127.0.0.1:5000/clearsession').then(response => {console.log(response)});
            location.reload()
        }
    },
})
</script>
