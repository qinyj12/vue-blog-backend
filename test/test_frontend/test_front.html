<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>test</title>
</head>
<body>
    <div id="app">
        <div>
            <span>{{message}}</span>
            <span>{{currentUser}}</span>
        </div>
        <div class="input">
            <div class="left">
                <p>用户名</p>
                <p>密码</p>
            </div>
            <div class="right">
                <p><input type="text" v-model="inputEmail"></p>
                <p><input type="text" v-model="inputPass"></p>
            </div>
        </div>
        <div>
            <button @click="login">登录</button>
        </div>
        <div>
            <button @click="logout">注销</button>
        </div>
        <div>
            <span>结果：</span>
            <span>{{result}}</span>
        </div>
    </div>
</body>
</html>
<script>
new Vue({
    el: '#app',
    data: {
        message: 'hello ',
        currentUser: null,
        inputEmail: null,
        inputPass: null,
        result: null
    },
    mounted() {
        // 跨域发送cookie
        axios.defaults.withCredentials = true;
        // 调用后端接口
        axios
            .post('http://127.0.0.1:5000/getsession')
                .then(
                    response => {
                        console.log(response);
                        if (response.data.status == 200) {
                            // 从后端取得当前session用户，赋值给currentUser
                            this.currentUser = response.data.result;

                        // 如果是404
                        } else if (response.data.status == 404) {
                            this.currentUser = 'NOT FOUND';

                        // 其他情况
                        } else {
                            alert('ERROR')
                        }
                    }
                )
    },
    methods: {
        login() {
            // 跨域发送cookie
            axios.defaults.withCredentials = true;

            let data = new FormData();
            data.append('email', this.inputEmail);
            data.append('password', this.inputPass);

            // 调用后端接口
            axios.post('http://127.0.0.1:5000/login', data)
                .then(response => {
                    console.log(response);
                    location.reload()
                }
            )
        },
        logout() {
            axios.post('http://127.0.0.1:5000/clearsession').then(response => {console.log(response)});
            location.reload()
        }
    },
})
</script>
<style>
div {
    margin-top: 10px;
}
.input {
    display: flex;
}
.left {
    width: 50px;
}
</style>
